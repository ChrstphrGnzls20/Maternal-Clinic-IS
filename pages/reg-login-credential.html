<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Ph Location -->
    <script type="text/javascript" src="https://f001.backblazeb2.com/file/buonzz-assets/jquery.ph-locations.js"></script>
    
    <!-- Custom Style -->
    <link rel="stylesheet" href="../css/register.css">
</head>

<body class="p-3 p-md-4 my-3 d-flex justify-content-center align-items-center" style="height: 100vh">
    
    <section class="form-container shadow-lg container-sm p-5 login-form" style="max-width: 600px;" id="step-1">
        <h1 class="form-title fs-1 text-center mb-4">Sign Up</h1>
        <form action="" id="credentials-form">
            <div class="row row-cols-1">
                <div class="form-group">
                    <label for="username" class="col control-label">Username</label>
                    <input type="" name="username" class="form-control">
                </div>

                <div class="mt-3 form-group">
                    <label for="username" class="col control-label">Mobile Number</label>
                    <input type="" name="mobile" class="form-control">
                </div>

                <div class="mt-3 form-group">
                    <label for="username" class="col control-label">Password</label>
                    <input type="" name="password" class="form-control">
                </div>

                <div class="mt-3 form-group">
                    <label for="username" class="col control-label">Confirm Password</label>
                    <input type="" name="password2" class="form-control">
                </div>

                
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn bg-custom-secondary fs-5 px-5 text-light btn-custom-hover-secondary" type="submit" id="next-btn">Register</button>
                </div>
            </div>
           
        </form>
    </section>


<script type="text/javascript">
    
</script>


<!-- Custom JS -->
<script src="../js/address.js"></script>
<script src="../js/date.js"></script>
<script src="../js/navigation.js"></script>
</body>
</html>
