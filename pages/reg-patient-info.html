<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Ph Location -->
    <script type="text/javascript" src="https://f001.backblazeb2.com/file/buonzz-assets/jquery.ph-locations.js"></script>
    
    <!-- Custom Style -->
    <link rel="stylesheet" href="../css/register.css">
    
</head>

<body class="p-3 p-md-4 my-3">
    
    <section class="form-container shadow-lg container-fluid p-5 login-form" style="max-width: 1500px;" id="step-1">
        <h1 class="form-title fs-1 text-center mb-5">Patient Registration</h1>
        <form action="" class="" id="register-form">
            <!-- Personal Information -->
            <h4 class="mt-3">Personal Information</h4>
            <div class="row row-cols-1 row-cols-lg-3 d-flex flex-row justify-content-center">
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">First Name (Pangalan)</label>
                    <input type="text" name="fname" class="form-control" required>
                </div>
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Middle Name (Gitnang Pangalan)</label>
                    <input type="text" name="lname" class="form-control" required>
                </div>
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Surname (Apelyido)</label>
                    <input type="text" name="lname" class="form-control" required>
                </div>
                
            </div>

            <div class="row row-cols-1 row-cols-lg-3 d-flex flex-row justify-content-center">
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Birthday (Kaarawan)</label>
                    <div class="input-group date" id="birthday-datepicker">
                        <input type="text" name="bday" class="form-control">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Age (Edad)</label>
                    <input type="text" name="age" class="form-control" id="age-input" disabled>
                </div>
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Blood Type</label>
                    <select name="lname" class="form-select" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="B">B</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="O">O</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB">AB</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
                
            </div>
            <!-- End Personal Information -->

            <!-- Complete Address  -->
            <h4 class="mt-3" >Complete Address</h4>
            <div class="row row-cols-1 row-cols-lg-3 d-flex flex-row justify-content-center">
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Region (Rehiyon)</label>
                    <select class="form-select" name="region" id="region" required></select>
                </div>
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Province (Probinsya)</label>
                    <select class="form-select" name="province" id="province" required></select>
                </div>
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">City/Municipality (Lungsod/Bayan)</label>
                    <select class="form-select" name="city" id="city" required></select>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-2 d-flex flex-row justify-content-center">
                
                <div class="col-md-8 form-group d-flex flex-column mb-3 required">
                    <label for="">Barangay</label>
                    <select class="form-select" name="barangay" id="barangay" required></select>
                </div>
                <div class="col-md-4 form-group d-flex flex-column mb-3 ">
                    <label for="">ZIP Code</label>
                    <input class="form-control" name="zip" id="zip-code" disabled/>
                </div>
            </div>

            <div class="row row-cols-1 d-flex flex-row justify-content-center">
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Address (Tirahan)</label>
                    <input type="text" name="houseNum" class="form-control" maxlength="70" required>
                </div>
                
            </div>
            <!-- End Complete Address -->

            <!-- Contact Details -->
            <h4 class="mt-3">Contact Details</h4>
            <div class="row row-cols-1 row-cols-md-2 d-flex flex-row justify-content-center">
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Cellphone Number</label>
                    <input type="text" name="cpNum" class="form-control" required>
                </div>
                <div class="col form-group d-flex flex-column mb-3">
                    <label for="">Email Address</label>
                    <input type="text" name="emailAdd" class="form-control">
                </div>
            </div>
            <!-- End Contact Details -->

            <!-- Contact Reference -->
            <h4 class="mt-3">Husband Reference</h4>
            <div class="row row-cols-1 row-cols-md-2 d-flex flex-row justify-content-center">
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">First Name</label>
                    <input type="text" name="h-fname" class="form-control" required>
                </div>
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Surname</label>
                    <input type="text" name="h-lname" class="form-control" required>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 d-flex flex-row justify-content-center">
                <div class="col form-group d-flex flex-column mb-3 required">
                    <label for="">Cellphone Number</label>
                    <input type="text" name="h-cpNum" class="form-control" required>
                </div>
                <div class="col form-group d-flex flex-column mb-3 ">
                    <label for="">Email Address</label>
                    <input type="text" name="h-emailAdd" class="form-control">
                </div>
            </div>
            <!-- End Contact Details -->
            <div class="d-flex justify-content-end ">
                <button class="btn bg-custom-secondary fs-5 btn ms-auto mt-3 px-4 text-light btn-custom-hover-secondary" type="submit" id="next-btn">Next</button>
            </div>
            
        </form>
    </section>


<script type="text/javascript">
    
</script>


<!-- Custom JS -->
<script src="../js/address.js"></script>
<script src="../js/date.js"></script>
<script src="../js/navigation.js"></script>
</body>
</html>
