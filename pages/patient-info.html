<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Ph Location -->
    <script type="text/javascript" src="https://f001.backblazeb2.com/file/buonzz-assets/jquery.ph-locations.js"></script>
    
    <!-- Custom Style -->
    <link rel="stylesheet" href="../css/register.css">
    
</head>

<body class="p-3 p-md-4 my-3">
    
    <section class="form-container shadow-lg container-fluid p-5 login-form" style="max-width: 1000px;" id="step-1">
        <h1 class="form-title fs-1 text-center mb-5">Patient Registration</h1>
        <form action="" class="" id="register-form">
            <!-- Personal Information -->
            <div class="personal-info-form">
                <h4 class="mt-3">Personal Information</h4>
                <div class="row row-cols-1 row-cols-lg-3 d-flex flex-row justify-content-center">
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="fname">First Name (Pangalan)</label>
                        <input type="text" name="fname" class="form-control" id="fname" required>
                    </div>
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="mname">Middle Name (Gitnang Pangalan)</label>
                        <input type="text" name="mname" id="mname" class="form-control" required>
                    </div>
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="lname">Surname (Apelyido)</label>
                        <input type="text" name="lname" id="lname" class="form-control" required>
                    </div>
                    
                </div>
    
                <div class="row row-cols-1 row-cols-lg-3 d-flex flex-row justify-content-center">
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="bday">Birthday (Kaarawan)</label>
                        <div class="input-group date" id="birthday-datepicker">
                            <input type="text" name="bday" class="form-control" id="bday" required>
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="">Age (Edad)</label>
                        <input type="text" name="age" class="form-control" id="age-input" disabled>
                    </div>
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="blood-type">Blood Type</label>
                        <select name="blood-type" class="form-select" id="blood-type" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="A">A</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="B">B</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="O">O</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="AB">AB</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                    
                </div>   
            </div>
            <!-- End Personal Information -->

            <!-- Complete Address  -->
            <div class="complete-address-form">
                <h4 class="mt-3" >Complete Address</h4>
                <div class="row row-cols-1 row-cols-lg-3 d-flex flex-row justify-content-center">
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="region">Region (Rehiyon)</label>
                        <select class="form-select" name="region" id="region" required></select>
                    </div>
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="province">Province (Probinsya)</label>
                        <select class="form-select" name="province" id="province" required></select>
                    </div>
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="city">City/Municipality (Lungsod/Bayan)</label>
                        <select class="form-select" name="city" id="city" required></select>
                    </div>
                </div>
    
                <div class="row row-cols-1 row-cols-md-2 d-flex flex-row justify-content-center">
                    
                    <div class="col-md-8 form-group d-flex flex-column mb-3 required">
                        <label for="barangay">Barangay</label>
                        <select class="form-select" name="barangay" id="barangay" required></select>
                    </div>
                    <div class="col-md-4 form-group d-flex flex-column mb-3 ">
                        <label for="">ZIP Code</label>
                        <input class="form-control" name="zip" id="zip-code" disabled/>
                    </div>
                </div>
    
                <div class="row row-cols-1 d-flex flex-row justify-content-center">
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="address">Address (Tirahan)</label>
                        <input type="text" name="houseNum" class="form-control" maxlength="70" id="address" required>
                    </div>
                    
                </div>
            </div>
            <!-- End Complete Address -->

            <!-- Medical History -->
            <div class="medical-history-form">
                <h4 class="mt-3">Past Medical History</h4>
                <p><em>Check all that applies (Punan lahat ng naangkop)</em></p>
                <div class="row row-cols-1 row-cols-sm-3 d-flex flex-row justify-content-center">
                    <div class="col d-flex flex-column justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="arthritis" id="arthritis">
                            <label class="form-check-label" for="arthritis">
                                Arthritis
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="diabetes" id="diabetes">
                            <label class="form-check-label" for="diabetes">
                                Diabetes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="high-blood-pressure" id="high-blood-pressure">
                            <label class="form-check-label" for="high-blood-pressure">
                                High Blood Pressure
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="heart-disease" id="heart-disease">
                            <label class="form-check-label" for="heart-disease">
                                Heart Disease
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="kidney-disease" id="kidney-disease">
                            <label class="form-check-label" for="kidney-disease">
                                Kidney Disease
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="gallstones" id="gallstones">
                            <label class="form-check-label" for="gallstones">
                                Gallstones
                            </label>
                          </div>
                    </div>

                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="liver-disease" id="liver-disease">
                            <label class="form-check-label" for="liver-disease">
                                Liver Disease
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="epilepsy" id="epilepsy">
                            <label class="form-check-label" for="epilepsy">
                              Epilepsy
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="blood-transfusions" id="blood-transfusions">
                            <label class="form-check-label" for="blood-transfusions">
                                Blood Transfusions
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="thyroid-disease" id="thyroid-disease">
                            <label class="form-check-label" for="thyroid-disease">
                              Thyroid Disease
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="asthma" id="asthma">
                            <label class="form-check-label" for="asthma">
                                Asthma
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="emphysema" id="emphysema">
                            <label class="form-check-label" for="emphysema">
                              Emphysema
                            </label>
                          </div>
                    </div>

                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="bronchitis" id="bronchitis">
                            <label class="form-check-label" for="bronchitis">
                              Bronchitis
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="hiv" id="hiv">
                            <label class="form-check-label" for="hiv">
                              HIV+
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="other" id="other">
                            <label class="form-check-label" for="other">
                              Other
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="none" id="none">
                            <label class="form-check-label" for="none">
                              None (Wala)
                          </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col form-group d-flex flex-column mb-3">
                        <label for="other-input">Other (Iba pa)</label>
                        <input type="text" name="other" class="form-control" id="other-input" disabled>
                    </div> 
                </div>
            </div>
            
            <!-- Contact Details -->
            <div class="contact-details-form">
                <h4 class="mt-3">Contact Details</h4>
                <div class="row row-cols-1 row-cols-md-2 d-flex flex-row justify-content-center">
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="mobile">Cellphone Number</label>
                        <input type="text" name="mobile" class="form-control" id="mobile" required>
                    </div>
                    <div class="col form-group d-flex flex-column mb-3">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" class="form-control" id="email">
                    </div>
                </div>
            </div>
            <!-- End Contact Details -->

            <!-- Contact Reference -->
            <div class="contact-reference-form">
                <h4 class="mt-3">Husband Reference</h4>
                <div class="row row-cols-1 row-cols-md-2 d-flex flex-row justify-content-center">
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="h-fname">First Name</label>
                        <input type="text" name="h-fname" class="form-control" id="h-fname" required>
                    </div>
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="h-lname">Surname</label>
                        <input type="text" name="h-lname" class="form-control" id="h-lname" required>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 d-flex flex-row justify-content-center">
                    <div class="col form-group d-flex flex-column mb-3 required">
                        <label for="h-mobile">Cellphone Number</label>
                        <input type="text" name="h-mobile" class="form-control" id="h-mobile" required>
                    </div>
                    <div class="col form-group d-flex flex-column mb-3 ">
                        <label for="h-email">Email Address</label>
                        <input type="text" name="h-email" class="form-control" id="h-email">
                    </div>
                </div>
            </div>
            <!-- End Contact Details -->

            <div class="d-flex justify-content-end ">
                <button class="btn bg-custom-secondary fs-5 btn ms-auto mt-3 px-4 text-light btn-custom-hover-secondary" type="submit" id="next2-btn">Next</button>
            </div>
            
        </form>
    </section>


<script type="text/javascript">
    //reset checkbox
    $(document).ready(function(){
        $(".form-check-input").prop("checked", false)
        $("#other-input").prop("disabled", true)
        $("#other-input").val('');
    })

    $("#other").change(function(){
        if($(this).is(":checked")){
            $("#other-input").prop("disabled", false);
            
        } else{
            $("#other-input").val('');
            $("#other-input").prop("disabled", true)
        }
    })

    $("#none").change(function(){
        if($(this).is(":checked")){
            $(".form-check-input").prop("disabled", true);
            $(".form-check-input").prop("checked", false)
            $(this).prop("checked", true)
            $(this).prop('disabled',false)
            
        } else{
            $(".form-check-input").prop("disabled", false)
        }
    })

    console.log($('#other-input'))
</script>


<!-- Custom JS -->
<script src="../js/address.js"></script>
<script src="../js/date.js"></script>
<script src="../js/navigation.js"></script>
</body>
</html>
