<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="row d-flex flex-column flex-md-row m-0">

        <div class="col-12 col-md-4 d-flex flex-md-column justify-content-center align-items-center py-3 align-items-center login-col" data-target="https://www.google.com/">
            <h1 class="text-center me-auto me-md-0  entity-title">Administrator</h1>
            <img class="mt-md-auto img-fluid " src="./assets/img/doctor-female.png" alt="">
        </div>

        <div class="col-12 col-md-4 d-flex flex-md-column py-3 align-items-center login-col">
            <h1 class="text-center order-2 order-md-1 entity-title">Doctor</h1>
            <img class="mt-md-auto me-auto me-md-0 img-fluid order-1" src="./assets/img/doctor-female.png" alt="">
        </div>

        <div class="col-12 col-md-4 d-flex flex-md-column py-3 align-items-center login-col">
            <h1 class="text-center me-auto me-md-0 entity-title">Patient</h1>
            <img class="mt-md-auto  img-fluid" src="./assets/img/doctor-female.png" alt="">
        </div>
    </section>

    <script>
        var loginCols = document.getElementsByClassName('login-col')
        var target = loginCols[0].dataset.target;

        // loginCols.forEach(div => {
        //     div.addEventListener("click", () => {
        //         window.location.href = div.dataset.target;
        //     })
        // })

        loginCols[0].addEventListener("click", () => {
            window.open(target);
        })
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
